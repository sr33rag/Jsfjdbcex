<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:c="http://java.sun.com/jsf/core">
  <h:head>
    <title>JSF JDBC Tutorial</title>
    <h:outputStylesheet library="css" name="styles.css" />
  </h:head>
  <h:body>
    <h2>JDBC Integration Example</h2>
    <h:dataTable value="#{userData.authors}" var="c" 
      styleClass="authorTable" 
      headerClass="authorTableHeader" 
      rowClasses="authorTableOddRow,authorTableEvenRow">
      <h:column>
		<c:facet name="header">Author ID</c:facet>
		#{c.id}
      </h:column>
      <h:column>
        <c:facet name="header">Name</c:facet>
        #{c.name}
      </h:column>    
    </h:dataTable>
  </h:body>
</html>
